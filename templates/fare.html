{% extends "base.html" %}
{% block title %}Fare Calculator{% endblock %}
{% block content %}
<h2>Fare Calculator</h2>
<form method="post" class="fare-form">
  <label>Distance (km):</label>
  <input type="number" step="0.1" name="distance" required />
  <button type="submit">Calculate</button>
</form>

{% if result %}
  <div class="result">Estimated fare: {{ result }}</div>
{% endif %}
{% endblock %}
