<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Animation Examples</title>
</head>

<body>

  <!-- Button Animation -->
  <section class="center">
    <button class="fancy-btn">Hover me</button>
  </section>

  <!-- Animated Gradient Background -->
  <div class="bg-anim">
    <h1>Smooth gradient animation</h1>
  </div>

  <!-- Typewriter Animation -->
  <div class="type-wrap">
    <h2 class="typing">Hello, welcome to my site!</h2>
  </div>

  <!-- Scroll Reveal Animation -->
  <section style="height:120vh; padding:20px;">
    <p>Scroll down</p>
  </section>

  <section class="cards">
    <div class="card reveal">Card A</div>
    <div class="card reveal">Card B</div>
    <div class="card reveal">Card C</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
